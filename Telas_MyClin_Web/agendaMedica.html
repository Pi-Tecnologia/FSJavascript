<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Médica</title>
  <link rel="stylesheet" href="./agendaMedica.css">
  <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css' type='text/css'>

</head>
<body>
  <header>
    <div class="title">
      <span>Agenda</span>
    </div>
    <div class="name">
      <span>Dr. Fulano de Tal</span>
    </div>
  </header>

  <div class="container">
    <section class="content">

      <div class="title">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Pesquisar paciente">
      </div>

      <div class="patientCard">
        <span class="statusCircle"></span>
        <span class="time">Manhã</span>
        <span class="name">José João Oliveira da Silva</span>
        <span class="status">Aguardando</span>
        <span class="type">Consulta</span>
        <span class="insurance">Particular</span>
      </div>

      <div class="patientCard">
        <span class="statusCircle"></span>
        <span class="time">Tarde</span>
        <span class="name">João José Santos da Silva</span>
        <span class="status">Atendido</span>
        <span class="type">Consulta</span>
        <span class="insurance">Unimed</span>
      </div>

      <div class="patientCard">
        <span class="statusCircle"></span>
        <span class="time">Noite</span>
        <span class="name">Maria José da Silva</span>
        <span class="status">Cancelado</span>
        <span class="type">Consulta</span>
        <span class="insurance">Prevmed Saúde-Convênio</span>
      </div>

    </section>

    <section class="tools"></section>
  </div>

  <footer>

  </footer>
</body>
</html>
