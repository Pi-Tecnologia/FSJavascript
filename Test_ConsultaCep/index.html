<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>

    <style>
      label {
        display: block;
      }
      input {
        margin-bottom: 10px;
      }

    </style>

</head>
<body>
  <h1>Consultar CEP</h1><hr><br>

  <form id="formEndereco">
    <label for="CEP">CEP:</label>
    <input type="text" name="cep" placeholder="Digite um CEP">

    <label>Rua:</label>
    <input type="text" name="rua" size="50">

    <label>Bairro:</label>
    <input type="text" name="bairro" size="50">

    <label>Cidade:</label>
    <input type="text" name="cidade" size="50">

    <label>Estado:</label>
    <input type="text" name="estado">
    
    <label>IBGE:</label>
    <input type="text" name="ibge">
  </form>

  <script src="./js/main.js"></script>
</body>
</html>
