<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Workshop</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Lato&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <img class="logo" src="./img/logo.png" alt="Logo Workshop" />
        <h1>WORKSHOP</h1>
        <h2>Primeiros passos com Programação Web</h2>
        <h3>100% gratuito e online</h3>
        <form class="form">
            <input class="edit" type="text" placeholder="Nome" />
            <input class="edit email" type="email" placeholder="E-mail" />

            <input type="checkbox" name="inscricao" />
            <label for="inscricao"
                >Sim, desejo me inscrever no Workshop e receber e-mails sobre
                tecnologia, programação e ofertas</label
            >
            <button class="btn">Quero receber o acesso!</button>
        </form>
    </body>
</html>
