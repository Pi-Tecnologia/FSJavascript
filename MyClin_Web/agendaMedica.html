<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Médica</title>
  <link rel="stylesheet" href="./agendaMedica.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <header>
    <div class="title">
      <span>Agenda</span>
    </div>
    <div class="name">
      <span>Dr. Fulano de Tal</span>
    </div>
  </header>
<div class="teste">

  <div class="menu"></div>

  <div class="container">
    <section class="content">
      <div class="dataAgenda">
        <h2>quinta, 04 de maio de 2023</h2>
      </div>

      <div class="title">
        <button><i class="material-icons">search</i></button>
        <input type="text" placeholder="Pesquisar paciente">
      </div>

      <div class="patientCard" style="border-left: 6px solid green">
        <span class="time">Manhã</span>
        <span class="name"><strong>José João Oliveira da Silva</strong></span>
        <span class="status">Aguardando</span>
        <span class="insurance">Particular</span>
        <span class="type">Consulta</span>
        <span class="priority">Prioridade</span>
        <button><i class="material-icons md-18" style="color: gray">more_vert</i></button>
      </div>
    </section>

    <section class="tools">
      <div class="calendar">

      </div>

      <div class="doctor">
        <h2>Médicos</h2>
        <button class="btnFilter"><span class="material-icons md-18">filter_list</span></button>
        <button class="btnFilterOff"><span class="material-icons md-18">filter_list_off</span></button>
      </div>
    </section>
  </div>

</div>

  <footer>

  </footer>
</body>

</html>
